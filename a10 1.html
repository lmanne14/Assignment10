<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator</title>
<style>
  body { font-family: Arial, sans-serif; background:#684556; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
  .box { background:#fff; color:#333; padding:2rem; border-radius:8px; text-align:center; width:300px; }
  input[type="date"] { padding:0.5rem; margin-bottom:1rem; width:100%; }
  button { padding:0.5rem 1rem; background:#426a74; color:#fff; border:none; border-radius:3px; cursor:pointer; }
  .result { display:flex; justify-content:space-around; margin-top:1rem; }
  .result div { background:#8653a3; padding:1rem; border-radius:5px; width:80px; }
</style>
</head>
<body>
  <div class="box">
    <h2>Age Calculator</h2>
    <input type="date" id="dob">
    <br>
    <button id="calcBtn">Calculate</button>
    <div class="result">
      <div><span id="years">0</span><br>Year</div>
      <div><span id="months">0</span><br>Month</div>
      <div><span id="days">0</span><br>Day</div>
    </div>
  </div>
<script>
  document.getElementById('calcBtn').addEventListener('click', () => {
    const dob = new Date(document.getElementById('dob').value);
    if (!dob.getTime()) return;
    const today = new Date();
    let y = today.getFullYear() - dob.getFullYear();
    let m = today.getMonth() - dob.getMonth();
    let d = today.getDate() - dob.getDate();

    if (d < 0) {
      m--;
      d += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    }
    if (m < 0) {
      y--;
      m += 12;
    }

    document.getElementById('years').textContent = y;
    document.getElementById('months').textContent = m;
    document.getElementById('days').textContent = d;
  });
</script>
</body>
</html>
