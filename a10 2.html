<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prime Number Generator</title>
<style>
  body { font-family: Arial, sans-serif; background:#fafafa; padding:2rem; }
  table { border-collapse: collapse; }
  td { padding:0.5rem; }
  input, textarea, button { padding:0.5rem; font-size:1rem; }
  textarea { width:100%; height:150px; }
</style>
</head>
<body>
  <h2>Prime Number Generator</h2>
  <table>
    <tr>
      <td>Start:</td>
      <td><input type="number" id="start" min="2"></td>
    </tr>
    <tr>
      <td>End:</td>
      <td><input type="number" id="end" min="2"></td>
    </tr>
    <tr>
      <td>Prime Numbers:</td>
      <td><textarea id="output" readonly></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><button id="generateBtn">Generate</button></td>
    </tr>
  </table>

  <script>
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i * i <= n; i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const start = parseInt(document.getElementById('start').value, 10);
      const end = parseInt(document.getElementById('end').value, 10);
      const out = document.getElementById('output');

      if (isNaN(start) || isNaN(end) || start > end) {
        out.value = 'Please enter valid start and end values (start â‰¤ end).';
        return;
      }

      let primes = [];
      for (let num = start; num <= end; num++) {
        if (isPrime(num)) primes.push(num);
      }
      out.value = primes.length ? primes.join(', ') : 'No primes found in range.';
    });
  </script>
</body>
</html>
