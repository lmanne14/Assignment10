<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Login Form</title>
<style>
  body { font-family: Arial, sans-serif; background:#fafafa; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-box { background:#fff; padding:2rem; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; max-width:300px; width:100%; }
  .login-box h2 { font-family:'Brush Script MT', cursive; margin-bottom:1rem; font-size:2rem; }
  .login-box input[type="text"], .login-box input[type="password"] {
    width:100%; padding:0.75rem; margin:0.5rem 0; border:1px solid #ddd; border-radius:3px;
  }
  .login-box button {
    width:100%; padding:0.75rem; background:#0095f6; color:#fff; border:none; border-radius:3px; font-weight:bold;
  }
  .login-box a { display:block; margin-top:0.5rem; color:#0d6efd; text-decoration:none; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Instagram</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <label><input type="checkbox"> Remember me</label>
    <a href="#">Forgot Password?</a>
    <p>Don't have an account? <a href="#">Sign up here.</a></p>
  </div>
</body>
</html>
